<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenZen Visual Explorations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1.5rem;
            background: #111;
        }

        nav button {
            background: none;
            border: 1px solid #444;
            color: #aaa;
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.1rem;
        }

        nav button:hover {
            border-color: #fff;
            color: #fff;
            transform: translateY(-2px);
        }

        nav button.active {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 2rem;
        }

        .info {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            color: #999;
            line-height: 1.8;
            font-size: 0.95rem;
        }

        .controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border: 1px solid #333;
            font-size: 0.85rem;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .control-label {
            color: #777;
        }

        .control-value {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>ZENZEN</h1>
        <p class="subtitle">Visual Contemplations on Emptiness, Zen & Space</p>
    </header>

    <nav>
        <button onclick="loadSketch('sunyata')" id="btn-sunyata">ŚŪNYATĀ</button>
        <button onclick="loadSketch('zazen')" id="btn-zazen">ZAZEN</button>
        <button onclick="loadSketch('cosmos')" id="btn-cosmos">COSMOS</button>
        <button onclick="loadSketch('trinity')" id="btn-trinity">TRINITY</button>
    </nav>

    <div id="canvas-container"></div>

    <div class="info" id="sketch-info">
        Select a visualization to begin your contemplation
    </div>

    <div class="controls" id="controls">
        <div class="control-item">
            <span class="control-label">Mouse:</span>
            <span class="control-value">Interactive</span>
        </div>
        <div class="control-item">
            <span class="control-label">Space:</span>
            <span class="control-value">Pause/Resume</span>
        </div>
        <div class="control-item">
            <span class="control-label">R:</span>
            <span class="control-value">Reset</span>
        </div>
    </div>

    <script src="src/VisualToolkit.js"></script>
    <script src="sketches/sunyata.js"></script>
    <script src="sketches/zazen.js"></script>
    <script src="sketches/cosmos.js"></script>
    <script src="sketches/trinity.js"></script>

    <script>
        let currentP5Instance = null;
        let currentSketch = null;

        function loadSketch(sketchName) {
            // Clean up previous instance
            if (currentP5Instance) {
                currentP5Instance.remove();
                currentP5Instance = null;
            }

            // Clear container
            document.getElementById('canvas-container').innerHTML = '';

            // Update active button
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('btn-' + sketchName).classList.add('active');

            // Update info
            const infoText = {
                'sunyata': 'Śūnyatā - The pregnant void. Watch as form emerges from emptiness and returns to it. The particles represent thoughts arising and dissolving in the space of awareness.',
                'zazen': 'Zazen - Just sitting. The breathing circle represents the natural rhythm of presence. Notice how stillness contains movement, and movement contains stillness.',
                'cosmos': 'Cosmos - Inner and outer space unified. Each star is both a distant sun and a point of consciousness. The boundaries between self and universe dissolve.',
                'trinity': 'Trinity - The three principles dancing as one. Emptiness (void), Zen (practice), and Space (context) interpenetrate in an endless creative flow.'
            };

            document.getElementById('sketch-info').textContent = infoText[sketchName] || '';

            // Load new sketch
            currentSketch = sketchName;

            switch(sketchName) {
                case 'sunyata':
                    currentP5Instance = new p5(sunyataSketch, 'canvas-container');
                    break;
                case 'zazen':
                    currentP5Instance = new p5(zazenSketch, 'canvas-container');
                    break;
                case 'cosmos':
                    currentP5Instance = new p5(cosmosSketch, 'canvas-container');
                    break;
                case 'trinity':
                    currentP5Instance = new p5(trinitySketch, 'canvas-container');
                    break;
            }
        }

        // Load first sketch on page load
        window.addEventListener('load', () => {
            loadSketch('sunyata');
        });
    </script>
</body>
</html>
